<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Estudando CSS</title>
    <style type="text/css">
        /*Regra CSS*/
        /*universal, tag, class, id*/
        *{
            background-color: aqua;
            color: red;
            font-size: 40px;
        }
        p{
            font-size: 20px;
            background-color: blue;
        }
        a{
            color: bisque;
        }
        #material{
            font-size: 60px;
            color: red;
        }
        .cor{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1 class="cor">Aplicações para Internet</h1>
    <h2>Curso Ciência da Computação</h2>
    <p id="material">Acessem o material no ambiente virtual</p>
    <p class="cor">Acesem as vídeo aulas na parte central do Blackboard</p>
    <a href="#">Acessem o Material</a><br>
</body>
</html>
