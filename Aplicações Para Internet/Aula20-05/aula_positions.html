<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Aula Positions CSS</title>
    <style>
        body{
            border: 3px solid black;
        }
        #titulo{
            border: 1px solid black;
        }
        #texto{
            border: 1px solid black;
            position: sticky;

            top:50px;
            left:200px;
        }
        #link{
            border: 1px solid black;
        }
        div{
            position: relative;
            height: 150px;

            background-color: aqua;
        }
        #div2{
            width: 500px;
            height: 800px;

            background-color: aquamarine;
        }
        #div3{
            width: 500px;
            height: 800px;

            background-color: rgb(146, 127, 255);
        }
    </style>
</head>
<body>
    <h1 id="titulo">Aula Aplicações para Internet</h1>
    <div>
        <p id="texto">Aprendendo Positions com CSS</p>
    </div>
    <a id="link" href="#">Acesse o Conteúdo</a>
    <div id="div2">

    </div>
    <div id="div3">

    </div>
</body>
</html>
